<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <h1>Etch-a-Sketch</h1>
    <div class="flex-container">
        <div class="header">
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
            <button id="popup">Select size</button>
        </div>
    <div class="content">
        <div class="board"></div>
    </div>

    <div class="footer">
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="changeColor('white')">Erase</button>
            <button onclick="changeColor('grey')">Shade</button>
            <button onclick="resetBoard">Reset</button>
        </div>
    </div>
    </body>
    <script src="index.js"></script>
</html>
