<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <h1>Etch-a-Sketch</h1>
    <div class="flex-container">
        <div class="header">
            <button id="popup" class="btn_popup">Select size</button>
        </div>
        <p id="message"></p>
        <p id="draw"></p>
        <div class="board"></div>
    </div>
    <div class="footer">
        <div class="buttons">
            <button class="blackButton" onclick="setColor('black')">Black</button>
            <button class="randomButton" onclick="setColor('random')">Random</button>
            <button class="eraseButton" onclick="setColor('white')">Erase</button>
            <button class="resetButton" onclick="resetBoard()">Reset</button>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
